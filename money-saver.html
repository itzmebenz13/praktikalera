<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Saver - Praktikal Era</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- HIGH-CONTRAST THEME --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #111827;
            --text-muted-color: #4b5563;
            --card-bg-color: #f9fafb;
            --card-border-color: #e5e7eb;
            --header-bg: rgba(255, 255, 255, 0.7);
            /* Cool "Glacial Mint" Gradient */
            --primary-grad-from: #0d9488; /* Teal */
            --primary-grad-to: #22d3ee;   /* Cyan */
        }

        .dark {
            --bg-color: #020617; /* Near-black for high contrast */
            --text-color: #f9fafb;
            --text-muted-color: #9ca3af;
            --card-bg-color: #111827;
            --card-border-color: #334155;
            --header-bg: rgba(2, 6, 23, 0.7);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- UI/UX ENHANCEMENTS --- */
        .primary-gradient-text {
            background: linear-gradient(to right, var(--primary-grad-from), var(--primary-grad-to));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .glass-header {
            background-color: var(--header-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--card-border-color);
        }
        
        #mobile-menu {
            background-color: var(--header-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--card-border-color);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* --- Money Saver Tool Specific Styles --- */
        .total-worth-card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--card-border-color);
            border-radius: 1.25rem;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .total-worth-label {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-muted-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .total-worth-amount {
            font-size: 3rem;
            font-weight: 900;
            line-height: 1.2;
            color: var(--text-color);
        }

        .bank-entry {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background-color: var(--card-bg-color);
            border: 1px solid var(--card-border-color);
            border-radius: 0.75rem;
        }
        .bank-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
            flex-shrink: 0;
        }
        .bank-name {
            font-weight: 600;
            flex-grow: 1;
        }
        .balance-input {
            width: 150px;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--card-border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            text-align: right;
        }
    </style>
</head>
<body class="antialiased">
    
    <!-- Header -->
    <header id="main-header" class="w-full sticky top-0 z-50 glass-header">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <a href="index.html" class="flex items-center space-x-2">
                    <svg class="h-8 w-8 primary-gradient-text" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01M12 6v-1.646a4 4 0 00-4-4H6a4 4 0 00-4 4v1.646M12 20v1.646a4 4 0 01-4 4H6a4 4 0 01-4-4V18.354M12 6h3.5A2.5 2.5 0 0118 8.5v.01M12 20h3.5A2.5 2.5 0 0018 17.5v-.01"/></svg>
                    <span class="text-2xl font-black tracking-tighter">Praktikal Era</span>
                </a>
                <!-- Desktop Navigation -->
                <nav class="hidden md:flex items-center space-x-1">
                    <a href="index.html" class="font-semibold px-4 py-2 rounded-lg hover:bg-black/5 dark:hover:bg-white/5 transition-colors">Home</a>
                    <a href="#" class="font-semibold px-4 py-2 rounded-lg hover:bg-black/5 dark:hover:bg-white/5 transition-colors">Deals</a>
                    <a href="#" class="font-semibold px-4 py-2 rounded-lg hover:bg-black/5 dark:hover:bg-white/5 transition-colors">Tools</a>
                </nav>
                <!-- Right Side Actions -->
                <div class="flex items-center space-x-3">
                    <button id="theme-switcher" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
                        <svg id="sun-icon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M12 12a5 5 0 100-10 5 5 0 000 10z"></path></svg>
                        <svg id="moon-icon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    </button>
                    <!-- Mobile Menu Button -->
                    <div class="md:hidden">
                        <button id="mobile-menu-button" class="p-2 rounded-md hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
                            <svg id="menu-open-icon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
                            <svg id="menu-close-icon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Collapsible Mobile Menu -->
            <div id="mobile-menu" class="md:hidden absolute top-full left-0 w-full rounded-b-2xl shadow-lg">
                <nav class="flex flex-col p-4 space-y-1">
                    <a href="index.html" class="font-semibold text-lg px-4 py-3 rounded-lg hover:bg-black/5 dark:hover:bg-white/5 transition-colors">Home</a>
                    <a href="#" class="font-semibold text-lg px-4 py-3 rounded-lg hover:bg-black/5 dark:hover:bg-white/5 transition-colors">Deals</a>
                    <a href="#" class="font-semibold text-lg px-4 py-3 rounded-lg hover:bg-black/5 dark:hover:bg-white/5 transition-colors">Tools</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <header class="text-center mb-12">
            <h1 class="text-5xl md:text-6xl font-black tracking-tighter mb-4">Money Saver</h1>
            <p class="text-lg" style="color: var(--text-muted-color);">Calculate your total net worth across all your accounts.</p>
        </header>

        <!-- Total Net Worth Display -->
        <div class="total-worth-card">
            <p class="total-worth-label">Total Net Worth</p>
            <p id="total-worth-amount" class="total-worth-amount">₱0.00</p>
        </div>

        <!-- Bank Entries -->
        <div id="bank-list" class="flex flex-col gap-4">
            <!-- Bank entries will be dynamically inserted here -->
        </div>
    </main>

    <script>
        // --- Theme Switcher & Nav Menu Logic ---
        const themeSwitcher = document.getElementById('theme-switcher');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuOpenIcon = document.getElementById('menu-open-icon');
        const menuCloseIcon = document.getElementById('menu-close-icon');
        
        const applyTheme = (theme) => {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        };
        const currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        applyTheme(currentTheme);
        themeSwitcher.addEventListener('click', () => {
            const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });
        mobileMenuButton.addEventListener('click', () => {
            menuOpenIcon.classList.toggle('hidden');
            menuCloseIcon.classList.toggle('hidden');
            if (mobileMenu.style.maxHeight) {
                mobileMenu.style.maxHeight = null;
            } else {
                mobileMenu.style.maxHeight = mobileMenu.scrollHeight + "px";
            }
        });

        // --- Money Saver Logic ---
        const banks = [
            { name: 'GCash', icon: 'https://www.gcash.com/wp-content/uploads/2023/07/GCash-Logo-1.png' },
            { name: 'Maya', icon: 'https://www.maya.ph/icon.svg' },
            { name: 'BPI', icon: 'https://www.bpi.com.ph/content/dam/bpi/bpi-logo-288x288.png' },
            { name: 'BDO', icon: 'https://www.bdo.com.ph/sites/default/files/images/logo.png' },
            { name: 'SeaBank', icon: 'https://www.seabank.co.id/logo-seabank.png' },
            { name: 'Metrobank', icon: 'https://www.metrobank.com.ph/img/metrobank-logo-alt.png' },
            { name: 'UnionBank', icon: 'https://www.unionbankph.com/images/default-source/default-album/logo.png' },
            { name: 'Landbank', icon: 'https://www.landbank.com/images/logo-landbank.png' },
            { name: 'Security Bank', icon: 'https://www.securitybank.com/wp-content/uploads/2022/09/sb-logo-deva.png' },
            { name: 'RCBC', icon: 'https://www.rcbc.com/uploads/media/rcbc-logo-1.png' },
            { name: 'GoTyme Bank', icon: 'https://www.gotyme.com.ph/GoTyme-Bank-Logo.png' },
            { name: 'Coins.ph', icon: 'https://coins.ph/src/images/coins-logo-300x300.png' },
            { name: 'GrabPay', icon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Grab_logo.svg/2560px-Grab_logo.svg.png' }
        ];

        const bankListContainer = document.getElementById('bank-list');
        const totalWorthAmountEl = document.getElementById('total-worth-amount');

        const calculateTotal = () => {
            let total = 0;
            const inputs = document.querySelectorAll('.balance-input');
            inputs.forEach(input => {
                const value = parseFloat(input.value);
                if (!isNaN(value)) {
                    total += value;
                }
            });
            totalWorthAmountEl.textContent = `₱${total.toLocaleString('en-PH', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        };

        banks.forEach(bank => {
            const entryDiv = document.createElement('div');
            entryDiv.className = 'bank-entry';
            entryDiv.innerHTML = `
                <img src="${bank.icon}" alt="${bank.name} Logo" class="bank-icon" onerror="this.style.display='none'; this.nextElementSibling.classList.remove('hidden');">
                <span class="bank-name">${bank.name}</span>
                <input type="number" class="balance-input" placeholder="0.00" step="0.01">
            `;
            bankListContainer.appendChild(entryDiv);
        });

        const allInputs = document.querySelectorAll('.balance-input');
        allInputs.forEach(input => {
            input.addEventListener('input', calculateTotal);
        });
    </script>
</body>
</html>
