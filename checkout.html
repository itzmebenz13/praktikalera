<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Praktikal Era</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- HIGH-CONTRAST THEME (Same as main page) --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #111827;
            --text-muted-color: #4b5563;
            --card-bg-color: #f9fafb;
            --card-border-color: #e5e7eb;
            --header-bg: rgba(255, 255, 255, 0.7);
            --primary-grad-from: #0d9488;
            --primary-grad-to: #22d3ee;
        }
        .dark {
            --bg-color: #020617;
            --text-color: #f9fafb;
            --text-muted-color: #9ca3af;
            --card-bg-color: #111827;
            --card-border-color: #334155;
            --header-bg: rgba(2, 6, 23, 0.7);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .primary-gradient-text {
            background: linear-gradient(to right, var(--primary-grad-from), var(--primary-grad-to));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .primary-button {
            background-image: linear-gradient(to right, var(--primary-grad-from), var(--primary-grad-to));
            background-size: 200% auto;
            color: white;
            transition: background-position 0.5s ease;
        }
        .primary-button:hover:not(:disabled) { background-position: right center; }
        .primary-button:disabled {
            background-image: none;
            background-color: var(--text-muted-color);
            opacity: 0.6;
            cursor: not-allowed;
        }
        .glass-header {
            background-color: var(--header-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--card-border-color);
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--card-border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary-grad-to);
            box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.3);
        }
        .form-input.error {
            border-color: #ef4444;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body class="antialiased">
    
    <!-- Header -->
    <header id="main-header" class="sticky top-0 z-50 glass-header">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <a href="index.html" class="flex items-center space-x-2">
                    <svg class="h-8 w-8 primary-gradient-text" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01M12 6v-1.646a4 4 0 00-4-4H6a4 4 0 00-4 4v1.646M12 20v1.646a4 4 0 01-4 4H6a4 4 0 01-4-4V18.354M12 6h3.5A2.5 2.5 0 0118 8.5v.01M12 20h3.5A2.5 2.5 0 0018 17.5v-.01"/></svg>
                    <span class="text-2xl font-black tracking-tighter">Praktikal Era</span>
                </a>
                <!-- Right Side Actions -->
                <div class="flex items-center space-x-3">
                    <button id="theme-switcher" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
                        <svg id="sun-icon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M12 12a5 5 0 100-10 5 5 0 000 10z"></path></svg>
                        <svg id="moon-icon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <header class="mb-8">
            <h1 class="text-4xl font-black tracking-tight">Checkout</h1>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 lg:gap-12 items-start">
            <!-- Checkout Form -->
            <div class="lg:col-span-2 p-8 rounded-lg" style="background-color: var(--card-bg-color); border: 1px solid var(--card-border-color);">
                <h2 class="text-2xl font-bold mb-6">Contact Information</h2>
                <form id="checkout-form" novalidate>
                    <div class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium mb-1">Email Address</label>
                            <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                            <p id="email-error" class="error-message hidden">Please enter a valid email address.</p>
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium mb-1">Phone Number (Philippines)</label>
                            <input type="tel" id="phone" class="form-input" placeholder="09123456789" required>
                            <p id="phone-error" class="error-message hidden">Please enter a valid 11-digit PH mobile number (e.g., 09xxxxxxxxx).</p>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="lg:col-span-1 sticky top-24">
                <div class="p-6 rounded-lg" style="background-color: var(--card-bg-color); border: 1px solid var(--card-border-color);">
                    <h2 class="text-xl font-bold border-b pb-4" style="border-color: var(--card-border-color);">Order Summary</h2>
                    <div id="summary-items-container" class="space-y-4 py-4 max-h-64 overflow-y-auto">
                        <!-- Summary items will be injected here -->
                    </div>
                    <div class="border-t pt-4 space-y-2" style="border-color: var(--card-border-color);">
                        <div class="flex justify-between">
                            <span style="color: var(--text-muted-color);">Subtotal</span>
                            <span id="summary-subtotal" class="font-semibold">₱0.00</span>
                        </div>
                        <div class="flex justify-between hidden" id="discount-row">
                            <span style="color: var(--text-muted-color);">Discount</span>
                            <span id="summary-discount" class="font-semibold text-green-500">-₱0.00</span>
                        </div>
                    </div>
                    <div class="flex justify-between font-bold text-lg border-t pt-4 mt-2" style="border-color: var(--card-border-color);">
                        <span>Total</span>
                        <span id="summary-total">₱0.00</span>
                    </div>
                    <div class="mt-4">
                        <div class="flex gap-2">
                            <input type="text" id="coupon-code" class="form-input" placeholder="Voucher Code">
                            <button id="apply-coupon-btn" class="primary-button px-4 rounded-lg font-bold text-sm">Apply</button>
                        </div>
                        <p id="coupon-message" class="text-xs mt-2 text-center"></p>
                    </div>
                    <button id="payment-btn" class="primary-button w-full mt-6 py-3 rounded-lg font-bold">Proceed to Payment</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- Theme Switcher Logic ---
        const themeSwitcher = document.getElementById('theme-switcher');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const applyTheme = (theme) => {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        };
        const currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        applyTheme(currentTheme);
        themeSwitcher.addEventListener('click', () => {
            const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        // --- Checkout Page Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const summaryItemsContainer = document.getElementById('summary-items-container');
            const subtotalEl = document.getElementById('summary-subtotal');
            const totalEl = document.getElementById('summary-total');
            const discountRow = document.getElementById('discount-row');
            const discountEl = document.getElementById('summary-discount');
            const couponInput = document.getElementById('coupon-code');
            const applyCouponBtn = document.getElementById('apply-coupon-btn');
            const couponMessage = document.getElementById('coupon-message');
            const paymentBtn = document.getElementById('payment-btn');
            
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            const emailError = document.getElementById('email-error');
            const phoneError = document.getElementById('phone-error');

            let cart = JSON.parse(localStorage.getItem('praktikalCart')) || [];
            let discount = 0;

            const validCoupons = {
                "PRAKTIKAL10": 0.10, // 10% off
                "SAVE50": 50 // ₱50 off
            };

            function renderSummary() {
                summaryItemsContainer.innerHTML = '';
                if (cart.length === 0) {
                    summaryItemsContainer.innerHTML = `<p class="text-sm text-center" style="color: var(--text-muted-color);">Your cart is empty.</p>`;
                } else {
                    cart.forEach(item => {
                        const itemEl = document.createElement('div');
                        itemEl.className = 'flex justify-between items-center text-sm';
                        itemEl.innerHTML = `
                            <div>
                                <span class="font-semibold">${item.name}</span>
                                <span style="color: var(--text-muted-color);"> x ${item.quantity}</span>
                            </div>
                            <span>₱${(item.price * item.quantity).toFixed(2)}</span>
                        `;
                        summaryItemsContainer.appendChild(itemEl);
                    });
                }
                updateTotals();
            }

            function updateTotals() {
                const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                let total = subtotal;

                if (discount > 0) {
                    if (discount < 1) { // Percentage discount
                        const discountAmount = subtotal * discount;
                        total -= discountAmount;
                        discountEl.textContent = `-₱${discountAmount.toFixed(2)}`;
                    } else { // Fixed amount discount
                        total -= discount;
                        discountEl.textContent = `-₱${discount.toFixed(2)}`;
                    }
                    discountRow.classList.remove('hidden');
                } else {
                    discountRow.classList.add('hidden');
                }
                
                subtotalEl.textContent = `₱${subtotal.toFixed(2)}`;
                totalEl.textContent = `₱${Math.max(0, total).toFixed(2)}`; // Ensure total doesn't go below zero
            }

            applyCouponBtn.addEventListener('click', () => {
                const code = couponInput.value.trim().toUpperCase();
                if (validCoupons[code]) {
                    discount = validCoupons[code];
                    couponMessage.textContent = `Success! Coupon "${code}" applied.`;
                    couponMessage.style.color = '#10b981'; // Green color
                    updateTotals();
                } else {
                    couponMessage.textContent = 'Invalid coupon code.';
                    couponMessage.style.color = '#ef4444'; // Red color
                    discount = 0;
                    updateTotals();
                }
            });

            function validateForm() {
                let isValid = true;
                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput.value)) {
                    emailError.classList.remove('hidden');
                    emailInput.classList.add('error');
                    isValid = false;
                } else {
                    emailError.classList.add('hidden');
                    emailInput.classList.remove('error');
                }
                // Phone validation (PH format: 09xxxxxxxxx)
                const phoneRegex = /^09\d{9}$/;
                if (!phoneRegex.test(phoneInput.value)) {
                    phoneError.classList.remove('hidden');
                    phoneInput.classList.add('error');
                    isValid = false;
                } else {
                    phoneError.classList.add('hidden');
                    phoneInput.classList.remove('error');
                }
                return isValid;
            }

            paymentBtn.addEventListener('click', () => {
                if (validateForm()) {
                    if (cart.length > 0) {
                        alert('Form is valid! Proceeding to payment gateway...');
                        // Here you would redirect to a real payment page
                    } else {
                        alert('Your cart is empty.');
                    }
                }
            });

            renderSummary();
        });
    </script>
</body>
</html>
