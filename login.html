<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Praktikal Era</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" xintegrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* --- HIGH-CONTRAST THEME --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #111827;
            --text-muted-color: #4b5563;
            --card-bg-color: #f9fafb;
            --card-border-color: #e5e7eb;
            --header-bg: rgba(255, 255, 255, 0.7);
            --primary-grad-from: #0d9488;
            --primary-grad-to: #22d3ee;
        }
        .dark {
            --bg-color: #020617;
            --text-color: #f9fafb;
            --text-muted-color: #9ca3af;
            --card-bg-color: #111827;
            --card-border-color: #334155;
            --header-bg: rgba(2, 6, 23, 0.7);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column; /* Changed for header */
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        .primary-gradient-text {
            background: linear-gradient(to right, var(--primary-grad-from), var(--primary-grad-to));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .primary-button {
            background-image: linear-gradient(to right, var(--primary-grad-from), var(--primary-grad-to));
            background-size: 200% auto;
            color: white;
            transition: background-position 0.5s ease;
        }
        .primary-button:hover { background-position: right center; }
        
        .glass-header {
            background-color: var(--header-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--card-border-color);
        }
        #mobile-menu {
            background-color: var(--header-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--card-border-color);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Login Card */
        .login-card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--card-border-color);
            border-radius: 1.25rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            text-align: left;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -4px rgba(0,0,0,0.05);
        }
        .auth-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--card-border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            margin-top: 0.5rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .auth-input:focus {
            outline: none;
            border-color: var(--primary-grad-to);
            box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.3);
        }
        .link-subtle {
            font-size: 0.875rem;
            color: var(--text-muted-color);
            text-decoration: none;
            transition: color 0.3s;
        }
        .link-subtle:hover { color: var(--text-color); }

        /* Social Login Button Styles */
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.6rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            border: 1px solid var(--card-border-color);
            background-color: transparent;
            color: var(--text-color);
            transition: background-color 0.3s;
        }
        .social-button:hover { background-color: var(--bg-color); }
        .social-button i { margin-right: 0.75rem; font-size: 1.25rem; }
        
        /* Custom Validation Styles */
        .auth-input.error { border-color: #ef4444 !important; }
        .error-message { color: #ef4444; font-size: 0.875rem; margin-top: 0.5rem; }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="main-header" class="w-full sticky top-0 z-50 glass-header">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <a href="index.html" class="flex items-center space-x-2">
                    <svg class="h-8 w-8 primary-gradient-text" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01M12 6v-1.646a4 4 0 00-4-4H6a4 4 0 00-4 4v1.646M12 20v1.646a4 4 0 01-4 4H6a4 4 0 01-4-4V18.354M12 6h3.5A2.5 2.5 0 0118 8.5v.01M12 20h3.5A2.5 2.5 0 0018 17.5v-.01"/></svg>
                    <span class="text-2xl font-black tracking-tighter">Praktikal Era</span>
                </a>
                <!-- Desktop Navigation -->
                <nav class="hidden md:flex items-center space-x-2">
                    <a href="index.html" class="font-semibold px-4 py-2 rounded-lg hover:bg-black/5 dark:hover:bg-white/5 transition-colors">Home</a>
                    <a href="#" class="font-semibold px-4 py-2 rounded-lg hover:bg-black/5 dark:hover:bg-white/5 transition-colors">Deals</a>
                    <a href="#" class="font-semibold px-4 py-2 rounded-lg hover:bg-black/5 dark:hover:bg-white/5 transition-colors">About</a>
                    <a href="login.html" class="primary-button px-5 py-2 rounded-full font-bold text-sm">Login</a>
                </nav>
                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="p-2 rounded-md hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
                        <svg id="menu-open-icon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
                        <svg id="menu-close-icon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
            </div>
            <!-- Collapsible Mobile Menu -->
            <div id="mobile-menu" class="md:hidden absolute top-full left-0 w-full rounded-b-2xl shadow-lg">
                <nav class="flex flex-col p-4 space-y-1">
                    <a href="index.html" class="font-semibold text-lg px-4 py-3 rounded-lg hover:bg-black/5 dark:hover:bg-white/5 transition-colors">Home</a>
                    <a href="#" class="font-semibold text-lg px-4 py-3 rounded-lg hover:bg-black/5 dark:hover:bg-white/5 transition-colors">Deals</a>
                    <a href="#" class="font-semibold text-lg px-4 py-3 rounded-lg hover:bg-black/5 dark:hover:bg-white/5 transition-colors">About</a>
                    <a href="login.html" class="primary-button text-center font-semibold text-lg px-4 py-3 rounded-lg mt-2">Login</a>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="flex-grow flex items-center justify-center w-full px-4">
        <div class="login-card">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-black tracking-tighter">Welcome Back</h1>
                <p class="mt-2" style="color: var(--text-muted-color);">Sign in to continue to Praktikal Era.</p>
            </div>

            <form id="login-form" action="#" method="POST" novalidate>
                <div class="flex flex-col gap-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-left">Email Address</label>
                        <input type="email" id="email" name="email" class="auth-input" required>
                        <p id="email-error" class="error-message hidden text-left">Please enter a valid email.</p>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-left">Password</label>
                        <input type="password" id="password" name="password" class="auth-input" required>
                        <p id="password-error" class="error-message hidden text-left">Password cannot be empty.</p>
                    </div>
                    <button type="submit" class="primary-button w-full mt-2 py-3 rounded-lg font-bold">Login</button>
                </div>
            </form>

            <div class="flex items-center my-6">
                <hr class="flex-grow" style="border-color: var(--card-border-color);">
                <span class="mx-4 text-xs font-medium" style="color: var(--text-muted-color);">OR</span>
                <hr class="flex-grow" style="border-color: var(--card-border-color);">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <a href="#" class="social-button"><i class="fab fa-google"></i>Google</a>
                <a href="#" class="social-button"><i class="fab fa-facebook-f"></i>Facebook</a>
                <a href="#" class="social-button"><i class="fab fa-github"></i>GitHub</a>
                <a href="#" class="social-button"><i class="fab fa-discord"></i>Discord</a>
            </div>

            <div class="mt-8 flex justify-between items-center">
                <a href="#" class="link-subtle font-medium">Create account</a>
                <a href="#" class="link-subtle">Forgot password?</a>
            </div>
        </div>
    </main>

    <script>
        // --- Theme Switcher Logic ---
        const themeSwitcher = document.getElementById('theme-switcher');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        
        const applyTheme = (theme) => {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        };

        const currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        applyTheme(currentTheme);

        themeSwitcher.addEventListener('click', () => {
            const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        // --- Collapsible Mobile Menu Logic ---
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuOpenIcon = document.getElementById('menu-open-icon');
        const menuCloseIcon = document.getElementById('menu-close-icon');

        mobileMenuButton.addEventListener('click', () => {
            const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
            mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
            
            menuOpenIcon.classList.toggle('hidden');
            menuCloseIcon.classList.toggle('hidden');

            if (mobileMenu.style.maxHeight) {
                mobileMenu.style.maxHeight = null;
            } else {
                mobileMenu.style.maxHeight = mobileMenu.scrollHeight + "px";
            }
        });

        // --- Custom Form Validation ---
        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            let isFormValid = true;

            // Validate Email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                emailError.classList.remove('hidden');
                emailInput.classList.add('error');
                isFormValid = false;
            } else {
                emailError.classList.add('hidden');
                emailInput.classList.remove('error');
            }

            // Validate Password
            if (passwordInput.value.trim() === '') {
                passwordError.classList.remove('hidden');
                passwordInput.classList.add('error');
                isFormValid = false;
            } else {
                passwordError.classList.add('hidden');
                passwordInput.classList.remove('error');
            }

            if (isFormValid) {
                // In a real application, you would submit the form here.
                // For now, we'll just show a success message.
                alert('Login successful! (This is a demo)');
                // form.submit(); 
            }
        });
    </script>
</body>
</html>
